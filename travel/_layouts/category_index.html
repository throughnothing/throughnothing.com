---
layout: default
scripts:
- /js/maps.js
---
<h1> {{ page.category }}</h1>

<ul class='posts'>
{% for page in site.categories[page.category] %}
	<li>
		<span>{{ page.date | date: "%h %d, %Y"}}</span> 
		&raquo; 
		{% if page.kml %}
		<a target="_new" href="/map.html#{{ page.date | date: "%Y-%m-%d" }}" alt="Day Map" class="map"></a>
		{% endif %}
		<a href="{{ page.url }}">{{ page.title }}</a>
	</li>
{% endfor %}
</ul>
