<div class='post'>
	<h2><a href="{{page.url}}">{{page.title}}</a></h2>

	<div class="data">
		{% if page.kml %}
			<div class="map" onclick="mapt(this,'{{page.kml}}')"></div>
		{% endif %}
		<div class="date">{{page.date | date: "%h %d, %Y"}}</div>
		{% if page.author %}
			<div class="author">by {{page.author}}</div>
		{% endif %}
		{% if page.categories %}
		<div class="categories">
			Trip: 
			{% for cat in page.categories %}
				<a href="/trips/{{cat}}">{{cat}}</a>
			{% endfor %}
		</div>
		{% endif %}
	</div>
	<div class="content">
		{% if content %}
			{{content}}
		{% else %}
			{{page.content}}
		{% endif %}
	</div>
</div>
