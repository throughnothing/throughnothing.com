{% if paginator.total_pages > 1 %}
<div class="pagination">
	{% if paginator.total_pages > paginator.page %}
		<span class="prev">
			&laquo; <a href="/page{{ paginator.next_page}}/">Older Entries</a>
		</span>
	{% endif %}
	{% if paginator.page > 2 %}
		<span class="next">
			<a href="/page{{ paginator.previous_page}}/">Newer Entries</a> &raquo;
		</span>
	{% else %}
		{%if paginator.page == 2 %}
		<span class="next">
			<a href="/">Newer Entries</a> &raquo;
		</span>
		{% endif %}
	{% endif %}
</div>
{%endif%}
