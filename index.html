---
layout: home
title: Throughnothing.com
scripts:
- /js/maps.js
---
{% for page in site.posts %}
<div class='post'>
	<div class="data">
		<h2><a href="{{page.url}}">{{page.title}}</a></h2>
		<div class="date">{{page.date | date_to_long_string}}</div>
		{% if page.kml %}
			<div class="map bw" onclick="map(this,'{{page.kml}}')"></div>
		{% endif %}
	</div>
	<div class="content">
		{{page.content}}
	</div>
</div>
{% endfor %}
